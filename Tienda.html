<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Vinos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Tienda</a>
            <a href="#"><img src="logo.png" alt="Logo" class="logo"></a>
            <a href="#">Eventos</a>
            <input type="text" placeholder="Buscar productos..." id="searchBar">
            <a href="#" id="cartIcon">üõí Ver Carrito</a>
        </nav>
    </header>

    <main>
        <h1>Nuestra tienda</h1>
        <p>Aqu√≠ encontrar√°s nuestros mejores vinos</p>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="src/Event_tasting.webp" alt="Producto 1">
                </div>
                <div class="carousel-item">
                    <img src="#" alt="Producto 2">
                </div>
                <div class="carousel-item">
                    <img src="ruta-de-tu-imagen3.jpg" alt="Producto 3">
                </div>
                <div class="carousel-item">
                    <img src="ruta-de-tu-imagen4.jpg" alt="Producto 4">
                </div>
            </div>
            <button class="prev">‚ùÆ</button>
            <button class="next">‚ùØ</button>
        </div>

        <div class="products">
            <div class="product" data-name="Vino 1">
                <img src="src/red.webp" alt="Vino 1">
                <button class="add-to-cart">Agregar</button>
                <div class="quantity-controls">
                    <button class="decrease">-</button>
                    <span class="quantity">1</span>
                    <button class="increase">+</button>
                </div>
            </div>
            <div class="product" data-name="Vino 2">
                <img src="src/Chador_lombardi.webp" alt="Vino 2">
                <button class="add-to-cart">Agregar</button>
                <div class="quantity-controls">
                    <button class="decrease">-</button>
                    <span class="quantity">1</span>
                    <button class="increase">+</button>
                </div>
            </div>
            <div class="product" data-name="Vino 3">
                <img src="src/rose.png" alt="Vino 3">
                <button class="add-to-cart">Agregar</button>
                <div class="quantity-controls">
                    <button class="decrease">-</button>
                    <span class="quantity">1</span>
                    <button class="increase">+</button>
                </div>
            </div>
            <div class="product" data-name="Vino 4">
                <img src="src/gran reserva.png" alt="Vino 4">
                <button class="add-to-cart">Agregar</button>
                <div class="quantity-controls">
                    <button class="decrease">-</button>
                    <span class="quantity">1</span>
                    <button class="increase">+</button>
                </div>
            </div>
        </div>
    </main>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Carrito de Compras</h2>
            <ul id="cartItems"></ul>
            <button id="checkout">Finalizar Compra</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
